<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan-Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <button class="menu-btn" id="menu-btn">☰</button>
            <h3>Dan Chatbot</h3>
            <button id="close-btn">×</button>
        </div>

        <div class="hamburger-menu" id="hamburger-menu">
            <div class="menu-item" id="help-btn">Aide</div>
            <div class="menu-item" id="about-btn">À propos</div>
        </div>

        <div class="chatbot-body" id="chatbot-body">
            <div class="bot chatbot-message">
                <i>Yo salut ! Moi c'est ᏦᎽᎾᎿᎯᏦᎯ, ton assistant web Developer par<br><b>ʚɸɞ ᎠᎯᏁ ᏠᎬᏒᏕᎬᎽ ʚɸɞ</b></i>
                <div style="margin-top:10px;">Pour générer une image, dis: "génère une image de [ce que tu veux]"</div>
            </div>
        </div>

        <div class="chatbot-input">
            <input id="user-input" placeholder="Écris ton message ici...">
            <button id="send-btn">➤</button>
        </div>

        <div class="chatbot-footer">
            <a href="chatbot.html#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            <a href="chatbot.html#" class="social-icon"><i class="fab fa-telegram"></i></a>
            <a href="chatbot.html#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="chatbot.html#" class="social-icon"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
