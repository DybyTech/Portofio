<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Elite | MarcTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="convertisseur.css">
</head>
<body>
    <div class="converter-glass">
        <div class="converter-header">
            <h1>Convertisseur Elite</h1>
            <p>Tape. Clique. Contrôle les taux.
Froid. Rapide. Sans pitié.
Welcome dans le côté obscur de la finance.</p>
        </div>
        
        <div class="converter-body">
            <div class="input-group">
                <div class="input-row">
                    <div class="currency-card">
                        <label for="amount">Montant</label>
                        <input type="number" id="amount" placeholder="100" min="0" step="0.01" value="1">
                    </div>
                    
                    <div class="currency-card">
                        <label for="from-currency">Devise source</label>
                        <select id="from-currency"></select>
                    </div>
                </div>
                
                <button class="swap-btn" id="swap-btn" aria-label="Inverser les devises">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                </button>
                
                <div class="input-row">
                    <div class="currency-card">
                        <label for="result">Result</label>
                        <input type="number" id="result" readonly>
                    </div>
                    
                    <div class="currency-card">
                        <label for="to-currency">Devise cible</label>
                        <select id="to-currency"></select>
                    </div>
                </div>
            </div>
            
            <div class="result-container fade-in" id="result-display">
                <div id="conversion-result" class="result-value">-</div>
                <div id="rate-info" class="rate-info">Taux de change: 1 EUR = 1.09 USD</div>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="last-update" class="last-update">Dernière mise à jour: -</div>
        </div>
    </div>

    <script src="convertisseur.js"></script>
</body>
</html>
