html
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Convertisseur Elite | Dan Jersey</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="convertisseur.css" rel="stylesheet"/>
</head>
<body>
<div class="converter-glass">
<div class="converter-header">
<h1>Convertisseur Elite</h1>
<p>Tape. Clique. Contrôle les taux.
Froid. Rapide. Sans pitié.
Welcome dans le côté obscur de la finance.</p>
</div>
<div class="converter-body">
<div class="input-group">
<div class="input-row">
<div class="currency-card">
<label for="amount">Montant</label>
<input id="amount" min="0" placeholder="100" step="0.01" type="number" value="1"/>
</div>
<div class="currency-card">
<label for="from-currency">Devise source</label>
<select id="from-currency"></select>
</div>
</div>
<button aria-label="Inverser les devises" class="swap-btn" id="swap-btn">
<svg fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
<div class="input-row">
<div class="currency-card">
<label for="result">Result</label>
<input id="result" readonly="" type="number"/>
</div>
<div class="currency-card">
<label for="to-currency">Devise cible</label>
<select id="to-currency"></select>
</div>
</div>
</div>
<div class="result-container fade-in" id="result-display">
<div class="result-value" id="conversion-result">-</div>
<div class="rate-info" id="rate-info">Taux de change: 1 EUR = 1.09 USD</div>
</div>
<div class="error-message" id="error-message"></div>
<div class="last-update" id="last-update">Dernière mise à jour: -</div>
</div>
</div>
<script src="convertisseur.js"></script>
</body>
</html>
