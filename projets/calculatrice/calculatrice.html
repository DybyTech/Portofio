<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Calculatrice par MarcTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
    <canvas class="particles"></canvas>
    
    <div class="container">
        <input type="text" class="display" disabled>
        <div class="btns">
            <button class="btn clear">AC</button>
            <button class="btn backspace">C</button>
            <button class="btn operator">÷</button>
            <button class="btn operator">×</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn span-2">0</button>
            <button class="btn">.</button>
            <button class="btn equals">=</button>
        </div>
    </div>

    <script src="calculatrice.js"></script>

</html>
