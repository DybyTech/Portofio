<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>🖥️🕶️ Kyotaka Weather - Dan Jersey</title>
<link href="meteo.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<h1><i class="fas fa-terminal"></i> KYOTAKA WEATHER - Dan Jersey</h1>
<div aria-label="Application météo" class="container" role="main">
<form aria-describedby="instructions" autocomplete="off" id="weatherForm" spellcheck="false">
<label for="cityInput" id="instructions" style="display:none;">Entrez le nom de la ville ou du pays</label>
<input aria-label="Entrer la ville ou pays" aria-required="true" autocomplete="off" autofocus="" id="cityInput" name="city" placeholder="exemple: kinshasa" required="" spellcheck="false" type="text"/>
<button aria-label="Rechercher la météo" type="submit">
<i class="fas fa-magnifying-glass"></i> Rechercher
      </button>
</form>
<div aria-busy="true" aria-live="polite" class="loader"></div>
<article aria-atomic="true" aria-live="polite" class="card" role="region" tabindex="0">
<img alt="Image jour ou nuit météo" class="weather-img" src="https://i.imgur.com/MbcC6II.jpg"/>
<h2 class="city-name">--</h2>
<p class="weather-text">--</p>
<p class="temperature">-- <span>°C</span></p>
</article>
<section aria-atomic="false" aria-label="Journal des actions" aria-live="polite" class="console-log" role="log" tabindex="0"></section>
</div>
<footer>© Dan Jersey 2025 — Kyotaka Weather Interface</footer>
<script src="meteo.js"></script>
</body>
