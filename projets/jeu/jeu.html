html
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>BrickBreaker</title>
<link href="jeu.css" rel="stylesheet"/>
</head>
<body>
<div id="game-container">
<div id="ui-overlay">
<div id="score">Score: 0</div>
<div id="lives">Vies: 3</div>
</div>
<canvas id="game-canvas"></canvas>
<div id="controls">
<button class="control-btn" id="left-btn">←</button>
<button class="control-btn" id="right-btn">→</button>
</div>
<div id="welcome-screen">
<h1>BRICK BREAKER</h1>
<p>Welcome dans BRICK BREAKER
Prépare-toi à déchaîner ta puissance. Ici, chaque coup compte. Brise les murs, dépasse les limites, et montre qui est le patron.
Appuie sur Start… et entre dans l’arène.</p>
<button class="btn" id="start-btn">COMMENCER</button>
</div>
<div id="level-select">
<h2>SÉLECTION DE NIVEAU</h2>
<div class="levels-container" id="levels-grid"></div>
<button class="btn btn-secondary" id="back-btn">RETOUR</button>
</div>
<div id="game-over">
<h1 id="result-title">GAME OVER</h1>
<p id="final-score">Score: 0</p>
<div class="stars" id="stars-earned"></div>
<button class="btn" id="next-level-btn">NIVEAU SUIVANT</button>
<button class="btn btn-secondary" id="levels-btn">CHOISIR NIVEAU</button>
</div>
</div>
<script src="jeu.js"></script>
</body>
</html>
